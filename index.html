<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>BMI CALCULATOR</h1>
        <p>CREATED BY AUS JULY 2024</p> 
      </div>
        
      <div class="container mt-5 tulisan">
        <div class="row">
            <div class="qur">
               </div>
                <div class="sewe">
               <form id="all">
                <p> Berat Anda (KG)</p>
               <input type="text" onkeypress="return /[0.00-9.00]/i.test(event.key)" maxlength="5" id="hoi"  />
               <br>
               <br>
               <p>Tinggi Anda (CM)</p>
               <input type="text" onkeypress="return /[0.00-9.00]/i.test(event.key)" maxlength="5" id="hoi1" />
               </form>
               <br>
               <div class="button-container">
               <button class="button-13" onclick="myFunction()">KIRA</button>
               <br>
               <button class="button-13 just" onclick="myReset()"> RESET </button> 
               </div>  
               <br>
               <br>
                <p id="demo"></p>
                <p id="demo1"></p>
                <p id="demo2"></p>
               </div>
        </div>
      </div>













 <script>
  function myFunction() {
 var x = document.getElementById("hoi").value;
 var y = document.getElementById("hoi1").value;
 var xy = y * 0.01;
 var xyy = Math.pow(xy,2);
 var xyz = Math.round(x / xyy);
  document.getElementById("demo").innerHTML = "BMI AWAK " + xyz;
  
  if (xyz < 18 ){ 
document.getElementById("demo1").innerHTML = "TAHAP 1 - TERLALU KURUS";
} else if (xyz >= 18 && xyz <= 24){
    document.getElementById("demo1").innerHTML = "TAHAP 2 - NORMAL";
} else if (xyz >= 25 && xyz <= 39) {
    document.getElementById("demo1").innerHTML = "TAHAP 3 - GEMUK ";
}else if (xyz >= 40 && xyz <= 1000000000)  {
    document.getElementById("demo1").innerHTML = "TAHAP 4 - TERLALU GEMUK ";
}


  if (xyz < 18 ){ 
document.getElementById("demo2").innerHTML = "TERLALU KURUS!! KENA MAKAN BYK WOI";
} else if (xyz >= 18 && xyz <= 24){
    document.getElementById("demo2").innerHTML = "TAHNIAH!! BMI AWAK NORMAL";
} else if (xyz >= 25 && xyz <= 39) {
    document.getElementById("demo2").innerHTML = "-GEMUK. DAH BOLEH DIET!!";
}else if (xyz >= 40 && xyz <= 1000000000)  {
    document.getElementById("demo2").innerHTML = "TERLALU GEMUK DAN OBES!! WAJIB JUMPA DOCTOR!";
}

} 



function myReset() {
  document.getElementById("all").reset();
  document.getElementById("demo").innerHTML = " ";
  document.getElementById("demo2").innerHTML = " ";
  document.getElementById("demo1").innerHTML = " ";
}
</script>
        

</body>

</html>
